services:
  web:
    image: garyclarke/nginx24-multi
    ports:
      - ${HOST_IP:-0.0.0.0}:${HTTP1_PORT:-80}:80
      - ${HOST_IP:-0.0.0.0}:${HTTP2_PORT:-8080}:8080
      - ${HOST_IP:-0.0.0.0}:${HTTP3_PORT:-8001}:8001
      - 443:443
    volumes:
      - ./public:/var/www/html/public
  app:
    image: garyclarke/php83-multi
    volumes:
      - .:/var/www/html
    extra_hosts:
      - host.docker.internal:host-gateway
